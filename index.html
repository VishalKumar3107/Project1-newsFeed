<body>
  <div>
   <div class="header">
      <h1>NEWSFEED</h1>
    </div>

    <div class="savedSection">
      <div class="container">
        <button class="toggle-btn">&nbsp;&nbsp;&nbsp;&nbsp;SAVED NEWS&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <div class="content">
          <div class="textbox stored">

    <div class="newsDiv">
      <div class="buttons">
        <button class="btnx1" onclick="dbx(this)">NEW NEWS</button>
        <button class="btnx1" value="all" onclick="dbx(this)">ALL</button>
        <button class="btnx1" value="business" onclick="dbx(this)">BUSINESS</button>

      </div>
    </div>

      <div class="loader"></div>
    </div>

    <div class="categories">
